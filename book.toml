[book]
authors = ["Ankitects Pty Ltd and contributors"]
language = "zh"
multilingual = false
src = "src"
title = "编写 Anki 插件"

[build]
create-missing = true

[preprocessor.toc]
command = "mdbook-toc"
renderer = ["html"]

[output.html]
git-repository-url = "https://github.com/ankitects/addon-docs/"
cname = "addon-docs.ankiweb.net"

[output.linkcheck]
optional = true
warning-policy = "warn"
follow-web-links = true
exclude = [ 'forums.ankiweb.net' ]
